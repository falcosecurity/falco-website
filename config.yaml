  sectionAbout:
    title: About Falco.
    summary: With more responsibility shifting left to developers and the opaque nature of containers, organizations require deeper insight into container activities. The Falco project was hatched to understand container behavior and protect your platform from possible malicious activity. Leveraging Sysdigâ€™s open source Linux kernel instrumentation, Falco gains deep insight into system behavior. The rules engine can then detect abnormal activity in applications, containers, the underlying host, and the container platform. 
  section1:
    title: Key Features.
    subtitle: 
    tiles:
    - title: Platform Aware
      icon: check.png
      text: Build rules specific to your Cloud Native platforms to enforce policy across all your containers & microservices.
    - title: Container-native
      icon: box.png
      text: Runtime Security built for containers. Built from the ground up to natively support containerized applications.
    - title: Deep Visibility
      icon: scalable.png
      text: Complete container visibility through a single sensor. Gain insight into application and container behavior. 
  section2:
    title: Downloads + Resources.
    subtitle: Get started today, contribute to the open source project, & learn more.
    resources:
    - title: CONTRIBUTE
      text: Jump over to our GitHub page to contribute to our open source ecosystem.
      # Icon (from /images/illustrations/icons/___.svg)
      icon: group.png
      buttonText:  Falco Github
      buttonLink: https://github.com/falcosecurity/falco
    - title: Download
      text: Get started with our Falco installation guide.
      icon: download.png
      buttonText: Falco Install Guide
      buttonLink: https://github.com/falcosecurity/falco/wiki/How-to-Install-Falco-for-Linux
    - title: Documentation
      text: Visit our wiki where you can find information about installing Falco, configuration options, and writing custom rules.
      icon: documentation-2.png
      buttonText: Falco Wiki
      buttonLink: https://github.com/falcosecurity/falco/wiki
    - title: Connect
      text: Join our Slack team to interact with other users and developers.
      icon: chat.png
      buttonText: Falco Slack
      buttonLink: https://slack.sysdig.com        
  section3:
    title: Stay up to date.
    subtitle: Sign-up for project updates.
    buttonText: Sign-up!

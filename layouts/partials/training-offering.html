{{ $thumbnail := print "/images/training/offerings/" .thumbnail | relURL }}

<a  href="{{ .link }}" 
    target="_blank"
    title="Course Description: {{ .description }}">
    <div class="training-offering-thumbnail">
        <img class="img-fluid" src="{{ $thumbnail }}" alt="{{ .alt }}">
    </div>
    <div class="training-offering-title">{{ .name }}</div>
</a>

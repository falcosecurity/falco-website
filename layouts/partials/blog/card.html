<div class="post__cover">
  <a href="{{ .RelPermalink }}" class="text-decoration-none">
    {{ partial "featured-image.html" (dict "p" . "class" "d-none d-md-block post__cover") }}
  </a>
</div>
<div class="post__content">
  <div class="d-flex text-muted text-uppercase">
    <small class="flex-grow-1">{{ .Params.author }}</small>
    <small>{{ .Date.Format ($.Param "time_format_default") }}</small>
    <i class="fa fa-link ml-2"></i>
  </div>

  <a href="{{ .RelPermalink }}" class="text-decoration-none">
    <h5 class="text-body mt-3">{{ .LinkTitle }}</h5>
  </a>
  <a href="{{ .RelPermalink }}" class="text-decoration-none">
    <p class="text-dark font-weight-normal">
      {{ .Plain | safeHTML | truncate 90 }}
    </p>
  </a>
</div>

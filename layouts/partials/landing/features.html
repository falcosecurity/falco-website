<div class="p-0 grid-lg-3 grid-1 gap-4" id="falco-features-container">
  {{ range $index, $features := (index site.Data site.Language.Lang).features }}
  <div class="card bg-light feature-card">
    <div class="card-body d-flex flex-column gap-3">
      <div class="icon">
        <img src="{{ .icon }}" alt="{{ .title }}"/>
      </div>
      <div class="d-flex flex-column h-100">
        <h4 class="display-4 mt-0 pb-1 feature-card__title">{{ .title }}</h4>
        <p class="flex-grow-1 mb-2 pb-1">{{ .description }}</p>
        <ul
          id="falco-features-{{ $index }}"
          class="collapse multi-collapse ml-3 pl-1 mb-2"
          aria-labelledby="falco-features-{{ $index }}"
        >
          {{ range .features }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
        <a
          data-toggle="collapse"
          data-target="#falco-features-{{ $index }}"
          class="btn btn-link text-primary align-self-start p-0 feature-card__expand-control"
          aria-expanded="false"
          aria-controls="falco-features-{{ $index }}"
          role="button"
        >
          <span class="collapsed font-weight-normal">{{ T "home_show_more" }}</span>
          <span class="expanded font-weight-normal">{{ T "home_show_less" }}</span>
        </a>
      </div>
    </div>
  </div>
  {{ end }}
</div>

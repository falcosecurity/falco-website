{{ $button_text := .Get "button_text" }}
{{ $header := .Get "header" }}
{{ $subheader := .Get "subheader" }}
{{ $target := $header | anchorize }}

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-{{ $target }}">
    {{ $button_text }}
</button>

<!-- The Modal -->
<div class="modal" id="modal-{{ $target }}">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h2 class="modal-title">{{ $header }}</h2>
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body td-content">
        {{ with $subheader }}
        <h5>{{ . }}</h5>
        {{ end }}
        {{ partial "load_markdown.html" . }}
      </div>
      
    </div>
  </div>
</div>

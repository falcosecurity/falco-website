{{ $class := .Get "class" | default ""}} 
{{ $id := .Get "id" | default "collapse"}}
<div class="collapse-control {{ $class }}">
  <button
    class="btn btn-lg btn-link p-0 text-decoration-none"
    data-toggle="collapse"
    data-target="#{{ $id }}"
    aria-expanded="false"
    aria-controls="{{ $id }}"
  >
  {{ .Get "title" }}
  <i class="fa fa-chevron-down"></i>
</button>
  <div class="collapse" id="{{ $id }}">
    {{ .Inner | markdownify }}
  </div>
</div>

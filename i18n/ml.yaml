home_falco_description:
  other: |
    <b>ഫാൽക്കോ</b>, എന്ന ക്ലൗഡ്-നേറ്റീവ് റൺടൈം സുരക്ഷാ പ്രോജക്റ്റ്, യഥാർത്ഥ <b>Kubernetes ഭീഷണി കണ്ടെത്തൽ എഞ്ചിനാണ്.</b><br /><br />
    <small>2016 ൽ Sysdig ആണ് ഫാൽകോ നിർമ്മിച്ചത്. CNCF-ൽ ഇൻക്യൂബേഷൻ പ്രൊജക്റ്റ് ആയി ചേർന്ന ആദ്യത്തെ റൺടൈം സെക്യൂരിറ്റി പ്രൊജക്റ്റ് ആണ് ഫാൽക്കോ. ഇത് റൺടൈമിൽ അപ്രതീക്ഷിത ആപ്ലിക്കേഷൻ സ്വഭാവങ്ങൾ  കണ്ടെത്തുകയും  ഭീഷണികളെക്കുറിച്ചുള്ള അലേർട്ടുകൾ ഉടനടി നൽകുകയും ചെയ്യുന്നു.</small>
home_featured_videos:
  other: തിരഞ്ഞെടുത്ത വീഡിയോകൾ
home_falco_intro_title:
  other: <b>ഫൽക്ക്കോ</b>, എന്ന ക്ലൗഡ്-നേറ്റീവ് റൺടൈം സുരക്ഷാ പ്രോജക്റ്റ്, യഥാർത്ഥ <b>Kubernetes ഭീഷണി കണ്ടെത്തൽ എഞ്ചിനാണ്.
home_falco_intro_main:
  other: ആപ്ലിക്കേഷനുകളുടെയും കണ്ടെയ്‌നറുകളുടെയും സ്വഭാവം നിരീക്ഷിച്ച് ഇത് റൺടൈം ഭീഷണികൾ കണ്ടെത്തുന്നു
home_falco_intro_plugins:
  other: ഇത് ഫാൽക്കോ പ്ലഗിനുകൾ ഉപയോഗിച്ച് ക്ലൗഡ് പരിതസ്ഥിതികളിലുടനീളം ഭീഷണി കണ്ടെത്തൽ വ്യാപിപ്പിക്കുന്നു.
home_falco_intro_cncf:
  other: ഇൻകുബേഷൻ-ലെവൽ പ്രോജക്റ്റായി CNCF-ൽ ചേരുന്ന ആദ്യത്തെ റൺടൈം സുരക്ഷാ പദ്ധതിയാണ് ഫാൽക്കോ.
home_falco_intro_camera:
  other: അപ്രതീക്ഷിതമായ പെരുമാറ്റം, നുഴഞ്ഞുകയറ്റങ്ങൾ, ഡാറ്റ മോഷണം എന്നിവ തത്സമയം കണ്ടെത്തുന്ന ഒരു സുരക്ഷാ ക്യാമറയായി ഫാൽക്കോ പ്രവർത്തിക്കുന്നു.

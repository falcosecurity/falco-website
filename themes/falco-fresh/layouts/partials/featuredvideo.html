{{- $featuredvideo := .Site.Params.featuredvideo }}
{{- $title    := index $featuredvideo "title" }}
{{- $subtitle := index $featuredvideo "subtitle" }}
{{- $youtubeVideoID := index $featuredvideo "youtubeVideoID" }}
<a id="featuredvideo"></a>
<section class="section section--features section-feature-grey">
  <div class="container">
    <br>
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-medium is-2 has-text-weight-normal">{{ $title }}</h2>
      <br>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
    </div>

    <div class="content-wrapper">
      <iframe width="100%" height="600" src="https://www.youtube-nocookie.com/embed/{{ $youtubeVideoID }}"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    </div>
  </div>
</section>

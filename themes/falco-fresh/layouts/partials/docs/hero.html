{{ $title       := .Title }}
{{ $description := .Params.Description | markdownify }}
<section class="hero is-primary">
  <div class="container">
    <div class="hero-body">
      <p class="title{{ if $description }} is-spaced{{ end }}">
        {{ .Title }}
      </p>
      {{ with $description }}
      <p class="subtitle">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>
</section>

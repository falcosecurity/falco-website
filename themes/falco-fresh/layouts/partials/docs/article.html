{{ $toc    := .TableOfContents }}
{{ $noToc  := .Params.notoc }}
{{ $hasToc := and (not $noToc) (gt (len $toc) 0) }}
<article class="article">
  <div class="columns">
    <div class="column{{ if $hasToc }} is-9{{ end }}">
      <div class="content">
        {{ .Content }}
      </div>
    </div>

    {{ if $hasToc }}
    <div class="column is-hidden-mobile">
      <div class="toc-container-wrap">
        <div class="toc-container">
          <p class="title is-size-5 has-text-weight-medium">
            Table of contents
          </p>

          <div class="toc">
            {{ .TableOfContents }}
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</article>

{{- $sectionAbout := .Site.Params.sectionAbout }}
{{- $title    := index $sectionAbout "title" }}
{{- $summary     := index $sectionAbout "summary" }}
<a id="about"></a>
<section class="section section-feature-grey">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-3 has-text-weight-normal">{{ $title }}</h2>
      <div class="divider is-centered"></div>
    </div>
    <div class="content-wrapper pb-0">
      <div class="columns">
        <div class="column is-10 is-offset-1 has-text-centered">
          <p class="is-size-5 is-muted" >{{ $summary }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
